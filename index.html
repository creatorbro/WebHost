<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            display: flex;
            flex-direction: row;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid gray;
            background-color: black;
            color: gray;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: gray;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a1000;
        }
    </style>
    <script>
        function searchSite() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var searchOptions = {
                "google": "https://youtu.be/zL19uMsnpSU",
                "facebook": "https://www.facebook.com",
                "twitter": "https://www.twitter.com"
            };
            var defaultUrl = "https://www.example.com";
            if (searchOptions[searchTerm]) {
                window.location.href = searchOptions[searchTerm];
            } else {
                window.location.href = defaultUrl;
            }
        }
    </script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="TAKE A GUESS">
        <button onclick="searchSite()">ENTER</button>
    </div>
</body>
</html>
