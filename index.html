<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function searchSite() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var searchOptions = {
                "google": "https://www.youtube.com/watch?v=zL19uMsnpSU",
                "facebook": "https://www.youtube.com/watch?v=noY-Sd0DZqM&pp=ygUMbnVjbGVhciBib21i",
                "twitter": "https://www.x.com"
            };
            var defaultUrl = "https://www.grindstargames.com/beyondthevoid";

            // Check if the search term matches any key in the searchOptions object
            if (searchOptions[searchTerm]) {
                window.top.open(searchOptions[searchTerm], '_blank'); // Open the matched site in a new tab outside the iframe
            } else {
                window.top.open(defaultUrl, '_blank'); // Open the default URL if no match outside the iframe
            }
        }

        // Add event listener for the Enter key
        document.addEventListener("DOMContentLoaded", function() {
            var input = document.getElementById("searchInput");
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent form submission
                    searchSite(); // Trigger searchSite function when Enter is pressed
                }
            });
        });
    </script>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <h2>Search Bar Redirect</h2>
    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="text" id="searchInput" placeholder="TAKE A GUESS" style="padding: 10px; width: 300px; margin-right: 10px; border-radius: 5px;">
        <button onclick="searchSite()" style="padding: 10px 20px; border-radius: 5px; background-color: #4CAF50; color: white;">Search</button>
    </div>
</body>
</html>
